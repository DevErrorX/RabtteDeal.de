<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Details - Rabatte&Deal&DE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-card: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border: #262626;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .error-container {
            text-align: center;
            padding: 4rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-title {
            font-size: 2rem;
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .deal-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .deal-hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .deal-gallery {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--bg-secondary);
            aspect-ratio: 1/1;
        }

        .deal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--bg-card);
        }

        .deal-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .deal-discount {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
        }

        .coupon-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .deal-info {
            display: flex;
            flex-direction: column;
        }

        .deal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .deal-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .coupon-section {
            background: linear-gradient(135deg, var(--secondary), #e59400);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .coupon-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .coupon-code {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .coupon-code:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .coupon-hint {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .deal-price-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .deal-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .deal-old-price {
            font-size: 1.5rem;
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .deal-savings {
            background: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
        }

        .deal-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            min-width: 150px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }

        .deal-details {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
        }

        .deal-details h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .deal-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .meta-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
        }

        .meta-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .notification {
            position: fixed;
            top: 90px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 9999;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger);
        }

        @media (max-width: 768px) {
            .deal-hero {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .deal-title {
                font-size: 1.5rem;
            }

            .deal-price {
                font-size: 2rem;
            }

            .deal-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                min-width: unset;
            }

            .deal-price-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .coupon-code {
                font-size: 1.2rem;
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">Rabatte&Deal&DE</a>
            <a href="/" class="back-btn">← Zurück zu Deals</a>
        </div>
    </header>

    <div id="loadingContainer" class="loading">
        <div>Deal wird geladen...</div>
    </div>

    <div id="errorContainer" class="error-container" style="display: none;">
        <h1 class="error-title">Deal nicht gefunden</h1>
        <p class="error-message">Das angeforderte Angebot konnte nicht gefunden werden oder ist möglicherweise
            abgelaufen.</p>
        <a href="/" class="btn btn-primary">Zurück zur Startseite</a>
    </div>

    <main id="dealContainer" class="deal-container" style="display: none;">
        <!-- Content will be loaded here -->
    </main>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Global variables
        let currentDeal = null;
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        // Get deal ID from URL
        function getDealIdFromUrl() {
            const pathParts = window.location.pathname.split('/');
            const dealSlugWithId = pathParts[pathParts.length - 1];
            return dealSlugWithId.split('-').pop();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');

            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Copy to clipboard
        function copyToClipboard(text, successMessage) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification(successMessage);
                }).catch(err => {
                    fallbackCopy(text, successMessage);
                });
            } else {
                fallbackCopy(text, successMessage);
            }
        }

        function fallbackCopy(text, successMessage) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                showNotification(successMessage);
            } catch (err) {
                showNotification('Kopieren fehlgeschlagen', 'error');
            }

            document.body.removeChild(textArea);
        }

        // Copy coupon code
        function copyCoupon(couponCode) {
            copyToClipboard(couponCode, `Coupon "${couponCode}" kopiert!`);

            // Visual feedback
            const couponElement = document.getElementById('couponCode');
            if (couponElement) {
                const originalText = couponElement.textContent;
                couponElement.textContent = 'KOPIERT!';
                couponElement.style.background = 'rgba(16, 185, 129, 0.3)';

                setTimeout(() => {
                    couponElement.textContent = originalText;
                    couponElement.style.background = 'rgba(255, 255, 255, 0.2)';
                }, 1500);
            }
        }

        // Toggle wishlist
        function toggleWishlist(dealId) {
            const index = wishlist.indexOf(dealId);
            const btn = document.getElementById('wishlistBtn');

            if (index > -1) {
                wishlist.splice(index, 1);
                btn.textContent = 'Zu Favoriten hinzufügen';
                btn.classList.remove('active');
                showNotification('Aus Favoriten entfernt');
            } else {
                wishlist.push(dealId);
                btn.textContent = 'Aus Favoriten entfernen';
                btn.classList.add('active');
                showNotification('Zu Favoriten hinzugefügt');
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Calculate discount percentage
        function calculateDiscount(originalPrice, salePrice) {
            return Math.round(((originalPrice - salePrice) / originalPrice) * 100);
        }

        // Render deal
        function renderDeal(deal) {
            const container = document.getElementById('dealContainer');
            const discount = calculateDiscount(deal.oldPrice, deal.price);
            const savings = (deal.oldPrice - deal.price).toFixed(2);
            const isInWishlist = wishlist.includes(deal.id);

            // Generate coupon section
            const couponSection = deal.coupon ? `
                <div class="coupon-section">
                    <div class="coupon-title">🎫 Exklusiver Coupon Code verfügbar!</div>
                    <div id="couponCode" class="coupon-code" onclick="copyCoupon('${deal.coupon.replace(/'/g, "\\'")}')">
                        ${deal.coupon}
                    </div>
                    <div class="coupon-hint">Klicken zum Kopieren</div>
                </div>
            ` : '';

            container.innerHTML = `
                <div class="deal-hero">
                    <div class="deal-gallery">
                        <img id="dealImage" class="deal-image" src="${deal.imageUrl}" alt="${deal.title}">
                        <div class="deal-badge">${deal.category.toUpperCase()}</div>
                        <div class="deal-discount">-${discount}%</div>
                        ${deal.coupon ? '<div class="coupon-badge">🎫 COUPON</div>' : ''}
                    </div>

                    <div class="deal-info">
                        <h1 class="deal-title">${deal.title}</h1>
                        <p class="deal-description">${deal.description}</p>

                        ${couponSection}

                        <div class="deal-price-section">
                            <span class="deal-price">${deal.price}€</span>
                            <span class="deal-old-price">${deal.oldPrice}€</span>
                            <div class="deal-savings">-${savings}€ gespart</div>
                        </div>

                        <div class="deal-actions">
                            <a href="/redirect/${deal.id}" class="btn btn-primary">
                                🛒 Zum Deal auf Amazon
                            </a>
                            <button id="wishlistBtn" class="btn btn-secondary ${isInWishlist ? 'active' : ''}" 
                                    onclick="toggleWishlist('${deal.id}')">
                                ${isInWishlist ? '❤️ Aus Favoriten entfernen' : '🤍 Zu Favoriten hinzufügen'}
                            </button>
                        </div>
                    </div>
                </div>

                <div class="deal-details">
                    <h2>Produktdetails</h2>
                    <p>${deal.description}</p>

                    <div class="deal-meta">
                        <div class="meta-item">
                            <div class="meta-label">Kategorie</div>
                            <div class="meta-value">${deal.category}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Coupon</div>
                            <div class="meta-value">${deal.coupon || 'Kein Coupon'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Bewertung</div>
                            <div class="meta-value">${deal.rating}/5 ⭐</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Anzahl Bewertungen</div>
                            <div class="meta-value">${deal.reviews}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Verfügbar bis</div>
                            <div class="meta-value">${formatDate(deal.timer)}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Rabatt</div>
                            <div class="meta-value">${discount}%</div>
                        </div>
                    </div>
                </div>
            `;

            // Update page title
            document.title = `${deal.title} - Rabatte&Deal&DE`;

            // Show container
            container.style.display = 'block';
        }

        // Load deal data
        async function loadDeal() {
            const dealId = getDealIdFromUrl();

            if (!dealId) {
                showError();
                return;
            }

            try {
                const response = await fetch(`/api/deals/${dealId}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const deal = await response.json();
                currentDeal = deal;
                renderDeal(deal);

            } catch (error) {
                console.error('Error loading deal:', error);
                showError();
            } finally {
                hideLoading();
            }
        }

        // Show error
        function showError() {
            document.getElementById('errorContainer').style.display = 'block';
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loadingContainer').style.display = 'none';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadDeal();
        });

        // Handle image loading errors
        document.addEventListener('error', function (e) {
            if (e.target.tagName === 'IMG') {
                e.target.src = 'https://via.placeholder.com/400x400?text=Bild+nicht+verfügbar';
            }
        }, true);
    </script>
</body>

</html>
