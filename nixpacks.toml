[phases.setup]
nixPkgs = ["nodejs", "python311", "python311Packages.pip", "gcc"]

[phases.install]
cmds = [
    "npm install",
    "python3 -m ensurepip --upgrade",
    "python3 -m pip install --upgrade pip",
    "python3 -m pip install -r requirements.txt --break-system-packages"
]

[start]
cmd = "node bot.js"
